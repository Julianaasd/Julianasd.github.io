<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--custom CSS-->
    <link rel="stylesheet" href="interfaz.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto"><!--margin start: pone los elementos
            de la barra a la derecha y no todos a un solo lado-->
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container my-3"> <!--my-3 (margen (y)vertical) py-3 (padding) px (x)horizontal
    margin:contenidos externos  padding:contenidos internos-->
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-dark" > <!--bg-white(background white)-->
                <h2>Formulario de Lenguaje</h2>
                    <form class="text-white">
                        <div class="mb-3">
                          <label for="nombre" class="form-label" >Lenguaje</label>
                          <input type="text" class="form-control" id="nombre" aria-describedby="Lenguaje" autofocus>
                        </div>
                        <div class="mb-3">
                          <label for="Descripción" class="form-label">Descripcion</label>
                          <textarea class="form-control" id="Descripcion" rows="3" placeholder="Descripcion del lenguaje"></textarea>
                        <div class="mb-3">
                            <label for="Programadores" class="form-label">Número de programadores</label>
                            <input type="number" class="form-control" id="Lenguaje">
                          </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">Guardar</button>
                            <button class="btn btn-secondary" type="button">Limpiar</button>
                        </div>
                    </form>   
            </div>
            
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-dark" >
                <h2>Listado de lenguajes</h2>
                <table class="table table-dark table-striped"><!-- estilos a la tabla:table-striped, table-dark-->
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Lenguaje</th>
                            <th>Cantidad de programadores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">Javascript</td>
                            <td class="centrado">21</td>
                        </tr>
                        <tr>
                            <td class="centrado">2</td>
                            <td class="centrado">Python</td>
                            <td class="centrado">110</td>
                        </tr>
                        <tr>
                            <td class="centrado">3</td>
                            <td class="centrado">C#</td>
                            <td class="centrado">45</td>
                        </tr>
                        <tr>
                            <td class="centrado">4</td>
                            <td class="centrado">Ruby</td>
                            <td class="centrado">31</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
